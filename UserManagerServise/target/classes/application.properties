spring.application.name=UserManagerServise
spring.datasource.url = jdbc:postgresql://localhost:5432/habit_tracking
spring.datasource.username= postgres
spring.datasource.password = password

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=8080

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitMQ.queue.name=mailConfirmationQueue
rabbitMQ.exchange.name =mailConfirmationExchange
rabbitMQ.routing.key = mailConfirmation

logging.level.root=INFO
logging.level.com.example=DEBUG
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30